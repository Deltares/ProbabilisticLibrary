default_excludes: true
component_depth: 2
exclude:
  - "external"
languages:
  - name: "cpp"
  - name: "fortran"
  - name: "csharp"
dependencychecker:
  enabled: true
  blocklist: []
  transitive: false
  exclude:
    - ".*/*[.]Test/.*"
    - ".*/*[.]TestUtil/.*"
thirdpartyfindings:
  enabled: true
architecture:
  enabled: true
