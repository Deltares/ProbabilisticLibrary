default_excludes: true
component_base_dirs:
  - "sources/Deltares.Probabilistic"
  - "sources/Deltares.Probabilistic.CWrapper"
  - "sources/Deltares.Probabilistic.Wrapper"
  - ""
exclude:
  - ".*/ASA/.*"
  - ".*/Cobyla.cpp"
  - ".*/rescale.cpp"
  - ".*/stop.cpp"
  - ".*/timer.cpp"
languages:
  - name: "cpp"
    production:
    test:
       include:
         - ".*sources/Deltares.Probabilistic.Test/.*[.].cpp"
  - name: "csharp"
    production:
    test:
       include:
         - ".*sources/Deltares.Probabilistic.Wrapper.Test/.*[.]cs"
dependencychecker:
  enabled: true
  blocklist: []
  transitive: false
  exclude:
    - ".*/*[.]Test/.*"
    - ".*/*[.]TestUtil/.*"
thirdpartyfindings:
  enabled: true
architecture:
  enabled: true
