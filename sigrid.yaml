default_excludes: true
components:
  - name: "kernel"
    include:
      - ".*sources/Deltares.Probabilistic/.*[.]cpp"
  - name: "C-wrapper"
    include:
      - ".*sources/Deltares.Probabilistic.CWrapper/.*[.]cpp"
  - name: "Fortran-wrapper"
    include:
      - ".*sources/Deltares.Probabilistic.FortranWrapper/.*[.][fF]90"
  - name: "CLI-wrapper"
    include:
      - ".*sources/Deltares.Probabilistic.Wrapper/.*[.]cpp"
languages:
  - name: "cpp"
    test:
       include:
         - ".*sources/Deltares.Probabilistic.Test/.*[.].cpp"
  - name: "fortran"
    test:
       include:
         - ".*sources/Deltares.Probabilistic.FortranWrapper.Test/.*[.][fF]90"
  - name: "csharp"
    test:
       include:
         - ".*sources/Deltares.Probabilistic.Wrapper.Test/.*[.]cs"
dependencychecker:
  enabled: true
  blocklist: []
  transitive: false
  exclude:
    - ".*/*[.]Test/.*"
    - ".*/*[.]TestUtil/.*"
thirdpartyfindings:
  enabled: true
architecture:
  enabled: true
